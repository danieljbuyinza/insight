<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight - Project your future</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="calculate.js"></script>
</head>
<body>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>INSIGHT - Project your future</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-7">
                <div id="form">
                    <h2>Hey, what would you like to work on today?</h2>
                    <form onsubmit="return false">
                        <div class="form-group">
                            <select>
                                <option value="salary">My salary</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <p>Alright, so how much do you earn, or would you like to earn?</p>
                            <input type="text" maxlength="8" placeholder="Type and hit enter" onkeypress="calculateMySalary()" id="my-salary">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <div id="results">
                    <h2>Results</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="text-center" id="half">
                                <span class="final-calculation"><sup>$</sup><span id="half-calculation">0</span></span>
                                <footer>In 6 months</footer>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="text-center" id="full">
                                <span class="final-calculation"><sup>$</sup><span id="full-calculation">0</span></span>
                                <footer>In 1 year</footer>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
